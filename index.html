<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-CARZ</title>

    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fontns.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Inter&display=swap" rel="stylesheet">
</head>

<body>
    <!-- Header start from here -->
    <header>
        <!-- Left Header -->
        <div class="left-header">
            <img src="./assets/logo.svg" alt="logo" class="logo">
            <nav>
                <ul>
                    <li>Home</li>
                    <li>About Us</li>
                    <li>Contact</li>
                    <li>Buy</li>
                </ul>
            </nav>
        </div>
        <!-- Right Header -->
        <div class="right-header">
            <button class="book-btn">Book Demo</button>
            <button class="order-btn">Pre Order</button>
        </div>
    </header>

    <!-- Main start from here -->
    <main>
        <!-- top section -->
        <section class="top-section">
            <!-- top left -->
            <div class="top-left-section section">
                <div>
                    <h1>Let's drive the <br>future</h1>
                <p>We don't need gas. We don't create <br>
                    pollution. And we don't waste your money.
                </p>
                <div class="top-section-btn">
                    <button class="book-btn"> Free Demo</button>
                    <button class="order-btn"> Pre-order now</button>
                </div>
                </div>
            </div>

            <!-- top right -->
            <div class="top-right-section section">
                <img src="./assets/hero-image.png" alt="hero-image" class="hero-image">
            </div>
        </section>
        <!-- bottom-section -->
        <section class="bottom-section">
            <!-- Bottom left -->
            <div class="video-container section">
                <video autoplay loop muted src="./assets/car.mp4" type="video/mp4"></video>
            </div>

            <!-- bottom right -->
            <div class="form-section section">
                <h3> Contact US</h3>
                <p> Our friendly team would love to here from you</p>
                <form action="" class="form">
                    <div class="user-name">
                        <div class="form-input">
                            <label for="first-name">First Name</label>
                            <input type="text" id="first-name" placeholder="First Name" class="input-name">
                        </div>
                        <div class="form-input">
                            <label for="last name">Last Name</label>
                            <input type="text" id="last-name" placeholder="Last Name" class="input-name">
                        </div>

                    </div>
                    <div class="form-contact">
                        <div class="form-input">
                            <label for="email">Email</label>
                            <input type="text" id="email" placeholder="you@company.com">
                        </div>
                        <div class="form-input">
                            <label for="phone">Phone</label>
                            <input type="tel" id="phone" placeholder="+1 (555) 000-0000">
                        </div>
                        <div class="form-input">
                            <label for="msg">Message</label>
                            <textarea name="" id="msg" cols="50" rows="5"></textarea>
                        </div>
                        <div class="input-check">
                            <input type="checkbox" id="checkbox">
                            <label for="checkbox">You agree to our friendly <a href="">privacy policy</a></label>
                        </div>
                    </div>
                    <button class="submit-btn" type="submit">Send Message</button>

                </form>
            </div>
        </section>

    </main>
    <footer>
        <img src="./assets/logo.svg" class="footer-logo" alt="logo">
        <div class="footer-div">
            <h5> Â© 2022 Workflow, Inc. All rights reserved.</h5>
            <div class="social-icons">
                <img src="./assets/fb.svg" alt="fb icon">
                <img src="./assets/insta.svg" alt="insta icon">
                <img src="./assets/twitter.png" alt="twitter logo">
                <img src="./assets/github.png" alt="github icon">
                <img src="./assets/Icon.png" alt="dribble icon">
            </div>
        </div>
    </footer>
</body>

</html>
